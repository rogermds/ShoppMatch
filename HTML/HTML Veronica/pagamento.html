<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppMatch- Pagamento</title>
    <link rel="Stylesheet" href="pagamento.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <h1>ShoppMatch</h1>

        <nav>
            <a href="#">Home</a>
            <a class="perfil" href="#"> <img src="./imagens/perfil.png" alt="perfil" />
                <p> Meu Perfil </p> 
            </a>
            <a class="link4" href="#">Anunciar</a>
            <a class="carrinho" href="#"> <img src="./imagens/carrinho.png" alt="carrinho" /></a>

        </nav>

    </header>

    <main>
        
    <div class='separar'>
        <div class="wrapperboxbranco">
            <div class="container1"> 

                <div>
                    <h2>Informe dados de cartão de crédito</h2>
                </div>


                <div class="imgcartoescredito">
                    <img src="imagens/visa.png" alt="visa" />
                    <img src="imagens/mastercard.png" alt="mastercard" />
                    <img src="imagens/american.png" alt="american" />
                    <img src="imagens/dinersclub.png" alt="dinersclub" />
                    <img src="imagens/elo.png" alt="elo" />
    
                </div>
    
                <form class="cartoes">
                    <div class="numerodocartao">
                        <label for="numerodocartao">Numero do cartão:</label>
                        <input type="text" name="numerodocartao" id="numerodocartao" placeholder="Número do cartão">
                    </div>
    
                    <div class="nome">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
    
                    <div class="parcelamento">
                        <label for="parcelas">Parcelamento</label>
                        <input type="number" name="Parcelas" min="1 de x" max="12 de x" placeholder="">
                    </div>
    
                    <div class="validade">
                        <label for="validade">Validade:</label>
                        <input type="date" name="validade" placeholder="Digite a validade"> 
                    </div>
    
                    <div class="codseguranca">
                        <label for="codseguranca">Código de segurança</label>
                        <input type="text" name="codseguranca" id="codseguranca" placeholder=" Código de segurança">
                    </div>

                </form>


            </div>

               
                <div class="container2">

                    <h3>Boleto</h3>
                    <form>
                        <div class="boleto"> 
                            <img src="./imagens/Pagamento/boleto.png" alt="boleto" />
                            <input type="radio" name="boleto" value="">
                         </div>
                       
                    </form>
        
                    <h3>Débito online</h3>
        
                    <form class="bancos">
        
                        <div class="bradesco"> 
                            <img src="./imagens/Pagamento/bradesco.png" alt="bradesco" />
                            <input type="radio" name="bradesco" value="">
                        </div>
                        
                        <div class="santander"> 
                            <img src="./imagens/Pagamento/santander.png" alt="santander" />
                            <input type="radio" name="santander" value="">
                        </div>
        
                        <div class="itau"> 
                            <img src="./imagens/Pagamento/itau.png" alt="itau" />
                            <input type="radio" name="itau" value="">
                        </div>
        
                        <div class="bancodobrasil"> 
                            <img src="./imagens/Pagamento/bancodobrasil.png" alt="bancodobrasil" />
                            <input type="radio" name="bancodobrasil" value="">
                        </div>
                    </form> 

                </div>
        </div>
             
    </div>

    </main>

</body>
<footer>
    <div class='social'>
        <p>Siga nas redes socias:</p>
        <div class='socialicons'>
            <a href="https://www.instagram.com"><img src="./imagens/instagram.png" alt="instagram" /></a>
            <a href="https://www.facebook.com"><img src="./imagens/facebook.png" alt="facebook" /></a>
            <a href="https://www.youtube.com"><img src="./imagens/youtube.png" alt="youtube" /></a>
        </div>
    </div>
</footer>
</body>

</html>
