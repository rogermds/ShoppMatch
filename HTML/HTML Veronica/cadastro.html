<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="Stylesheet" href="cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <h1>ShoppMatch</h1>

        <nav>
            <a href="#">Vender</a>
            <a href="#">Cadastrar</a>
            <a href="#">Entrar</a>
            <a class="link4" href="#">Anunciar</a>
        </nav>

    </header>

    <main>

        <h2>ShoppMatch</h2>

        <div class="wrapper">
            <div class="container">

                <h3>Crie sua conta</h3>

                <div>
                    <form>
                        <div class="nome">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome">
                        </div>

                        <div class="cpf">
                            <label for="CPF">CPF:</label>
                            <input type="text" name="CPF" id="CPF">

                        </div>

                        <div class="telefone">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" name="telefone" id="telefone">
                        </div>

                        <div class="email">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="senha">
                            <label for="senha">Senha:</label>
                            <input type="password" name="senha" id="senha">
                        </div>

                        <div class="senha2">
                            <label for="senha">Repetir a senha:</label>
                            <input type="password" name="senha" id="senha">
                        </div>

                    </form>

                </div>

                <div>

                    <a class="link" href="#">Criar Conta</a>

                </div>

                <div>
                    <a class="link2" href="#"> Fazer Login </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Siga nas redes socias</p>

        <a href="https://www.facebook.com">

            <img src="imagens/Facebook-PNG.png" alt="facebook"/>


        </a>
    </footer>




</body>
