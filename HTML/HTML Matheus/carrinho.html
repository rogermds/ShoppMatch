<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <title>Carrinho - ShoppMatch</title>
</head>
<body>
   <header class="header-main">
       <div class="container header-body">
          <img class="logo" src="./img/LOGO.svg" alt="ShoppMatch">
          <nav>
              <ul>
                  <li><a href="#">Vender</a></li>
                  <li class="profile"><img class="img-profile" src="./img/bill.jpeg"><a  href="#">Matheus<img class="seta" src="./img/seta.svg"></a></li>
                  <li><a href="#" class="btn">Anunciar</a></li>
                  <li><a href="#"><img src="./img/card-header.svg"></a></li>
              </ul>
          </nav>
       </div>
   </header>
   <section class="container  card">
     <h2>Carrinho</h2>
      <div class="card-head">
        <ul>
            <li>Produto</li>
            <li>Quantidade</li>
            <li>Preço</li>
        </ul>
      </div>
      <div class="card-body">
          <img src="./img/Produtos/caneca.jpg" alt="produto">
          <div class="card-info-produto">
            <h3>Caneca preta</h3>
            <p>Vendida por joão </p>
          </div>
            <div class="card-info-preco">
               <img class="icon-min" src="./img/menos.svg">
               <span>1</span>
               <img class="icon-max" src="./img/Mais.svg">
            </div>
            <span>R$28,99</span>
       
      </div>
    
      <div class="card-calc-frente">
        <h5>Calculando o frente</h5>
        <input type="text" placeholder="Digite seu cep">
        <button>Calcular</button>
    </div>

   </section>


   <div class="card-pagamento">
       <h3>Carrinho</h3>
       <div class="card-info-1">
           <p>1 produto</p>
            <p>R$ 28,99</p>
       </div>
       <div class="card-info-2">
        <p>Frete</p>
         <p>-</p>
    </div>
    <div class="row"></div>
    <div class="card-total">
        <span>Total</span>
        <p class="card-preco">R$ 28,99</p><br><br>
        <p>R$ 28,99 no boleto</p><br>
        <p>R$ 28,99 em 10X no cartão </p><br>
    </div>
     <button class="card-btn">Confimar</button>
   </div>

   
</body>
</html>
