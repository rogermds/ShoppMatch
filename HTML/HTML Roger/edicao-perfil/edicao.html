<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ShoppMatch - Home</title>
</head>

<body>
    <header>
        <div class='logo'>
            <h1>ShoppMatch</h1>
        </div>
        <div class=navegation>
            <nav>
                <a href="#">Vender</a>
                <a href="#">Cadastrar</a>
                <a href="#">Entrar</a>
                <a class="link4" href="#">Anunciar</a>
            </nav>
        </div>
    </header>
    <main>

        <div class='principal'>
            <div class='esquerda'>
                <div class='upload'>
                    <img src="../images/edicao-perfil/uploadperfil.png" alt="">
                    <p>Alterar foto</p>
                </div>
                <form action="">
                    <div class='input'>
                        <label for="cep">CEP:</label>
                        <input type="text" id='cep' name='cep'>
                    </div>
                    <div class='input'>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id='endereco' name='endereco'>
                    </div>
                    <div class='input'>
                        <label for="cep">Número:</label>
                        <input type="text" id='numero' name='numero'>
                    </div>
                    <div class='input'>
                        <label for="complemento">Complemento:</label>
                        <input type="text" id='complemento' name='complemento'>
                    </div>
                    <div class='input'>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id='cidade' name='cidade'>
                    </div>
                    <div class='novidades'>
                        <p>Deseja receber promoções e novidades regularmente?</p>
                        <input type="checkbox">
                    </div>
                </form>
            </div>
            <div class='direita'>
                <form action="">
                    <div class='input'>
                        <label for="nome">Nome:</label>
                        <input type="text" id='cidade' name='cidade'>
                    </div>
                    <div class='input'>
                        <label for="cidade">CPF:</label>
                        <input type="text" id='cpf' name='cpf'>
                    </div>
                    <div class='input'>
                        <label for="cidade">Telefone:</label>
                        <input type="text" id='telefone' name='telefone'>
                    </div>
                    <div class='input'>
                        <label for="cidade">Genêro:</label>
                        <input type="text" id='genero' name='genero'>
                    </div>
                    <div class='input'>
                        <label for="cidade">Data de nascimento:</label>
                        <input type="text" id='nascimento' name='nascimento'>
                    </div>
                    <div class='input'>
                        <label for="email">Alterar e-mail:</label>
                        <input type="text" id='email' name='email'>
                    </div>
                    <div class='input'>
                        <label for="senha">Alterar senha:</label>
                        <input type="text" id='senha' name='senha' placeholder="Pelo menos 6 dígitos">
                    </div>
                    <div class='input'>
                        <label for="confirmarsenha">Digite novamente a sua senha:</label>
                        <input type="text" id='confirmarsenha' name='confirmarsenha' placeholder="Pelo menos 6 dígitos">
                    </div>
                    <div class='botao'>
                        <button type="submit">Salvar alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class='social'>
            <p>Siga nas redes socias:</p>
            <div class='socialicons'>
                <a href="https://www.instagram.com"><img src="../images/icons/instagram.png" alt="instagram" /></a>
                <a href="https://www.facebook.com"><img src="../images/icons/facebook.png" alt="facebook" /></a>
                <a href="https://www.youtube.com"><img src="../images/icons/youtube.png" alt="youtube" /></a>
            </div>
        </div>
    </footer>
</body>

</html>
