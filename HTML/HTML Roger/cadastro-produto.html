<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ShoppMatch - Home</title>
</head>

<body>
    <header>
        <div class='logo'>
            <h1>ShoppMatch</h1>
        </div>
        <div class=navegation>
            <nav>
                <a href="#">Vender</a>
                <a href="#">Cadastrar</a>
                <a href="#">Entrar</a>
                <a class="link4" href="#">Anunciar</a>
            </nav>
        </div>
    </header>

    <main>
        <div class='principal'>
            <div class='compravenda'>
                <h1>VOCÊ DESEJA?</h1>
                <div class='escolha'>
                    <button>COMPRAR</button>
                    <button>VENDER</button>
                </div>
            </div>
            <div class='categoria'>
                <h1>QUAL CATEGORIA VOCÊ DESEJA COMPRAR/VENDER?</h1>
                <div class='escolhacategoria'>
                    <div class='roupas'>
                        <img src="" alt="">
                        <sub>ROUPAS E ACESSÓRIOS</sub>
                    </div>
                    <div class='cel'>
                        <img src="" alt="">
                        <sub>TABLETS E CELULARES</sub>
                    </div>
                    <div class='tecnologia'>
                        <img src="" alt="">
                        <sub>INFORMÁTICA E TECNOLOGIA</sub>
                    </div>
                    <div class='servicos'>
                        <img src="" alt="">
                        <sub>SERVIÇOS</sub>
                    </div>
                </div>
            </div>
            <div class=novousado>
                <h1>O SEU PRODUTO É:</h1>
                <div class='escolha'>
                    <button>NOVO</button>
                    <button>USADO</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class='social'>
            <p>Siga nas redes socias:</p>
            <div class='socialicons'>
                <a href="https://www.instagram.com"><img src="./images/icons/instagram.png" alt="instagram" /></a>
                <a href="https://www.facebook.com"><img src="./images/icons/facebook.png" alt="facebook" /></a>
                <a href="https://www.youtube.com"><img src="./images/icons/youtube.png" alt="youtube" /></a>
            </div>
        </div>
    </footer>
</body>

</html>
